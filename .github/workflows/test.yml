name: PR CI - Streamlit App Tests

on:
  push:
    branches:
      - main
    paths:
      - "app.py"   # trigger workflow only if app.py changes

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Login to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build test image
      - name: Build test image
        run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/$REPO/streamlit-tests:pr-${{ github.event.number }} -f Dockerfile.test .

      # Push test image to GHCR
      - name: Push test image
        run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker push ghcr.io/$REPO/streamlit-tests:pr-${{ github.event.number }}

      # Build and start app services
      - name: Start app with docker-compose
        run: |
          docker-compose up -d --build
          sleep 20  # wait for db + streamlit app to be ready

      # Run Playwright tests from test image
      - name: Run tests
        run: |
          docker run --network=automation-testing_default \
            ghcr.io/${{ github.repository }}/streamlit-tests:pr-${{ github.event.pull_request.number }}

      # Shutdown containers
      - name: Stop services
        if: always()
        run: docker-compose down

